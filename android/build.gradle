buildscript {
    ext.kotlin_version = '2.1.0'  // âœ… Keep Kotlin 2.1.0
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()  // âœ… Add this to ensure proper dependency resolution
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.0'  // ðŸ”¥ Upgrade to 8.2.0
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
